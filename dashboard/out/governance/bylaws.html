":[\"Last: \",\"June 2025\"]}],[\"$\",\"p\",null,{\"className\":\"text-xs text-muted-foreground\",\"children\":[\"Next: \",\"June 2026\"]}]]}],[\"$\",\"span\",null,{\"data-slot\":\"badge\",\"data-variant\":\"outline\",\"className\":\"inline-flex items-center justify-center rounded-full border font-medium w-fit whitespace-nowrap shrink-0 [\u0026\u003esvg]:size-3 gap-1 [\u0026\u003esvg]:pointer-events-none focus-visible:border-ring focus-visible:ring-ring/50 focus-visible:ring-[3px] aria-invalid:ring-destructive/20 dark:aria-invalid:ring-destructive/40 aria-invalid:border-destructive transition-[color,box-shadow] overflow-hidden [a\u0026]:hover:bg-accent [a\u0026]:hover:text-accent-foreground bg-emerald-50 text-emerald-700 border-emerald-200 hover:bg-emerald-50 text-[11px] px-1.5 py-0\",\"children\":[[\"$\",\"svg\",null,{\"ref\":\"$undefined\",\"xmlns\":\"http://www.w3.org/2000/svg\",\"width\":24,\"height\":24,\"viewBox\":\"0 0 24 24\",\"fill\":\"none\",\"stroke\":\"currentColor\",\"strokeWidth\":2,\"strokeLinecap\":\"round\",\"strokeLinejoin\":\"round\",\"className\":\"lucide lucide-circle-check-big mr-1 h-3 w-3\",\"aria-hidden\":\"true\",\"children\":[[\"$\",\"path\",\"yps3ct\",{\"d\":\"M21.801 10A10 10 0 1 1 17 3.335\"}],[\"$\",\"path\",\"1pflzl\",{\"d\":\"m9 11 3 3L22 4\"}],\"$undefined\"]}],\"Compliant\"]}]]}]]}]\n"])</script><script>self.__next_f.push([1,"2a:[\"$\",\"div\",\"record-retention\",{\"className\":\"flex items-center justify-between rounded-lg border p-3 hover:bg-muted/50 transition-colors\",\"children\":[[\"$\",\"div\",null,{\"className\":\"flex items-center gap-3 flex-1 min-w-0\",\"children\":[[\"$\",\"div\",null,{\"className\":\"h-4 w-4 rounded border-2 flex items-center justify-center shrink-0 border-emerald-500 bg-emerald-500\",\"children\":[\"$\",\"svg\",null,{\"className\":\"h-3 w-3 text-white\",\"fill\":\"none\",\"viewBox\":\"0 0 24 24\",\"stroke\":\"currentColor\",\"strokeWidth\":3,\"children\":[\"$\",\"path\",null,{\"strokeLinecap\":\"round\",\"strokeLinejoin\":\"round\",\"d\":\"M5 13l4 4L19 7\"}]}]}],[\"$\",\"div\",null,{\"className\":\"min-w-0\",\"children\":[[\"$\",\"p\",null,{\"className\":\"text-sm font-medium truncate\",\"children\":\"Record retention policy followed\"}],[\"$\",\"p\",null,{\"className\":\"text-xs text-muted-foreground truncate\",\"children\":\"Financial records retained for 7 years, meeting minutes permanently\"}]]}]]}],[\"$\",\"div\",null,{\"className\":\"flex items-center gap-3 shrink-0 ml-4\",\"children\":[[\"$\",\"div\",null,{\"className\":\"text-right\",\"children\":[[\"$\",\"p\",null,{\"className\":\"text-xs text-muted-foreground\",\"children\":[\"Last: \",\"Ongoing\"]}],[\"$\",\"p\",null,{\"className\":\"text-xs text-muted-foreground\",\"children\":[\"Next: \",\"Ongoing\"]}]]}],[\"$\",\"span\",null,{\"data-slot\":\"badge\",\"data-variant\":\"outline\",\"className\":\"inline-flex items-center justify-center rounded-full border font-medium w-fit whitespace-nowrap shrink-0 [\u0026\u003esvg]:size-3 gap-1 [\u0026\u003esvg]:pointer-events-none focus-visible:border-ring focus-visible:ring-ring/50 focus-visible:ring-[3px] aria-invalid:ring-destructive/20 dark:aria-invalid:ring-destructive/40 aria-invalid:border-destructive transition-[color,box-shadow] overflow-hidden [a\u0026]:hover:bg-accent [a\u0026]:hover:text-accent-foreground bg-emerald-50 text-emerald-700 border-emerald-200 hover:bg-emerald-50 text-[11px] px-1.5 py-0\",\"children\":[[\"$\",\"svg\",null,{\"ref\":\"$undefined\",\"xmlns\":\"http://www.w3.org/2000/svg\",\"width\":24,\"height\":24,\"viewBox\":\"0 0 24 24\",\"fill\":\"none\",\"stroke\":\"currentColor\",\"strokeWidth\":2,\"strokeLinecap\":\"round\",\"strokeLinejoin\":\"round\",\"className\":\"lucide lucide-circle-check-big mr-1 h-3 w-3\",\"aria-hidden\":\"true\",\"children\":[[\"$\",\"path\",\"yps3ct\",{\"d\":\"M21.801 10A10 10 0 1 1 17 3.335\"}],[\"$\",\"path\",\"1pflzl\",{\"d\":\"m9 11 3 3L22 4\"}],\"$undefined\"]}],\"Compliant\"]}]]}]]}]\n"])</script><script>self.__next_f.push([1,"2c:T4c36,"])</script><script>self.__next_f.push([1,"\u003cp\u003e\u003cstrong\u003eBYLAWS \u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eTahoma Bears Baseball Boosters \u003c/strong\u003e\u003c/p\u003e\u003cp\u003eArticle I Name and Purpose \u003c/p\u003e\u003cp\u003e\u003cstrong\u003eSection 1.01. Name.\u003c/strong\u003e The name of this organization shall be Tahoma Bears Baseball Boosters. \u003c/p\u003e\u003cp\u003e\u003cstrong\u003eSection 1.02. Purpose.\u003c/strong\u003e The purpose of the Tahoma Bears Baseball Boosters is to support and promote the baseball program at Tahoma High School. We strive to create a positive and successful environment for all baseball players, coaches and families and seek to foster school spirit and pride in our players and community. This organization strives to provide financial support and volunteer services to our teams, helping to ensure the success and longevity of the Tahoma Baseball program. \u003c/p\u003e\u003cp\u003e\u003cstrong\u003eSection 1.03.\u003c/strong\u003e Mission. The mission of the Tahoma Bears Baseball Boosters is to promote and support the development of the school’s baseball program by providing financial assistance, fostering community involvement, and enhancing the overall experience of players and fans. \u003c/p\u003e\u003cp\u003eArticle II Membership \u003c/p\u003e\u003cp\u003e\u003cstrong\u003eSection 2.01. Qualification.\u003c/strong\u003e All parents or guardians with an athlete currently or previously enrolled in membership with Tahoma Baseball, or a person approved by the majority of the board, shall be considered voting members of the organization. The Coaching staff shall be non-voting, advisory members of the organization. \u003c/p\u003e\u003cp\u003e\u003cstrong\u003eSection 2.02. Rights and Responsibilities.\u003c/strong\u003e The members shall have the right and responsibility to attend meetings and events sponsored by the organization, serve on the committees, and be nominated and elected to office. Voting members shall have the right to vote for the officers, review and approve the annual budget, and approve amendments to these bylaws. \u003c/p\u003e\u003cp\u003e\u003cstrong\u003eSection 2.03. Quorum.\u003c/strong\u003e The members present at any membership meeting of the organization, provided three (3) or more members are present, shall constitute a quorum for the transaction of business. In the absence of a quorum the membership may not take action. In that event, any matter brought before the membership at a meeting at which quorum is not present shall be discussed and decided by the Executive Board. \u003c/p\u003e\u003cp\u003e\u003cstrong\u003eSection 2.04. Meetings.\u003c/strong\u003e There shall be at least one General Membership meeting of the membership within the first two (2) weeks of the season, at which the officers are announced. Such additional business or special meetings may be held alone or in conjunction with an event sponsored by the organization as is determined by the Executive Board or at the request of three (3) or more members in writing to the Executive Board. \u003c/p\u003e\u003cp\u003eArticle III Executive Board \u003c/p\u003e\u003cp\u003e\u003cstrong\u003eSection 3.01. Membership.\u003c/strong\u003e The Executive Board shall consist of the elected officers of the organization. The elected officers of the organization shall include President, Vice President, Treasurer, Secretary and Member at Large. \u003c/p\u003e\u003cp\u003e\u003cstrong\u003eSection 3.01.01. Committees\u003c/strong\u003e. The Executive Board, with a majority approval, may establish committees at any point during the operating year, to undertake any variety of tasks deemed necessary by the Executive Board. Members of such Committees shall not be considered voting members of the Board unless having previously been nominated and voted upon as such. \u003c/p\u003e\u003cp\u003e\u003cstrong\u003eSection 3.02. Authority.\u003c/strong\u003e The affairs, activities and operation of the organization shall be managed by the Executive Board. The Executive Board shall transact necessary business during the intervals between the meetings of the membership and such other business as may be referred to it by the membership or these bylaws. It may create Standing and Special Committees, approve the plans and work of standing and special committees, prepare and submit a budget to the membership for approval, and, in general, conduct the business and activities of the organization. \u003c/p\u003e\u003cp\u003e\u003cstrong\u003eSection 3.03. Meetings.\u003c/strong\u003e The Executive Board shall meet monthly to prepare for general membership meetings and to conduct the affairs of the organization. \u003c/p\u003e\u003cp\u003e\u003cstrong\u003eSection 3.04. Quorum.\u003c/strong\u003e A quorum of the Executive Board for the conduct of business shall consist of at least three (3) officers in attendance. \u003c/p\u003e\u003cp\u003e\u003cstrong\u003eSection 3.05. Action Without a Meeting.\u003c/strong\u003e Any action required or permitted to be taken at a meeting of the Board of Directors (including amendment of these bylaws) or of any committee may be taken without a meeting if all the members of the Board or committee consent in writing (email and text message is acceptable) to taking the action without a meeting and to approving the specific action. Such consents shall have the same force and effect as a unanimous vote of the Board or of the committee as the case may be. \u003c/p\u003e\u003cp\u003e\u003cstrong\u003eSection 3.06. Participation in Meeting by Video or Audio Conference Call.\u003c/strong\u003e Members of the Executive Board may participate in a meeting through use of video or audio software/applications or similar communications equipment, so long as members participating in such meetings can hear one another. \u003c/p\u003e\u003cp\u003e\u003cstrong\u003eSection 3.07. Reimbursement.\u003c/strong\u003e Executive Board members shall serve without compensation with the exception that expenses incurred in the furtherance of the organization’s business are allowed to be reimbursed with documentation in accordance with the organization’s financial policies, and prior approval.\u003c/p\u003e\u003cp\u003eArticle IV Officers and Their Elections \u003c/p\u003e\u003cp\u003e\u003cstrong\u003eSection 4.01. Officers\u003c/strong\u003e. The officers of this organization shall include one President, one or more Vice Presidents, a Secretary, a Treasurer and such additional officer(s) as may be elected or appointed by the Executive Board from time to time. \u003c/p\u003e\u003cp\u003e\u003cstrong\u003eSection 4.02. Election.\u003c/strong\u003e A nominating committee composed of the current President and at least one additional officer shall begin seeking nominees in March of the year in which the candidates will be elected and develop a slate of candidates. The candidates shall be announced to the membership at the General Membership meeting held within the first two (2) weeks of the season. Additional nominees may be solicited from the floor on the day of the election. Only those who have consented to serve shall be eligible for nomination, either by the committee or from the floor. Officers shall be elected at the annual meeting of the organization by the members present. Officers shall assume their official duties at the beginning of the term, which runs July 1 - June 30. \u003c/p\u003e\u003cp\u003e\u003cstrong\u003eSection 4.03. Term\u003c/strong\u003e. Officers shall serve a one-year term. Officers may be elected for up to three consecutive terms in the same office. \u003c/p\u003e\u003cp\u003e\u003cstrong\u003eSection 4.04. Vacancies.\u003c/strong\u003e A vacancy occurring in any office shall be filled for the unexpired term by a person elected by a majority vote of the remaining members of the Executive Board. \u003c/p\u003e\u003cp\u003eArticle V Duties of Officers \u003c/p\u003e\u003cp\u003e\u003cstrong\u003eSection 5.01. President.\u003c/strong\u003e The President shall be the principal executive officer of the organization and, subject to the control of the Executive Board shall in general supervise and control all of the activities of the organization. The President shall be a member of the Executive Board and, when present, shall preside at all meetings of the Executive Board and all meetings of the membership. The President shall select and appoint the chairpersons of all Standing and Special Committees and shall be an ex-officio member of all committees of the organization. \u003c/p\u003e\u003cp\u003e\u003cstrong\u003eSection 5.02. Vice-President(s).\u003c/strong\u003e The Vice-President shall be a member of the Executive Board and, in the absence of the President, shall perform the duties of the President. The Vice-President shall perform such other duties as are assigned by the President or the Executive Board. \u003c/p\u003e\u003cp\u003e\u003cstrong\u003eSection 5.03. Secretary.\u003c/strong\u003e The Secretary shall be a member of the Executive Board. The Secretary shall keep the minutes of the proceedings of the membership and the Executive Board, shall see that all notices are duly given in accordance with these Bylaws, shall be responsible for having meetings approved by the Board and the publishing of meeting minutes, shall manage and keep an accurate tally of the volunteer records and, in general, perform all duties incident to the office of Secretary and such other duties as may be assigned by the President or the Executive Board. \u003c/p\u003e\u003cp\u003e\u003cstrong\u003eSection 5.04. Treasurer.\u003c/strong\u003e The Treasurer shall be a member of the Executive Board. The Treasurer is the authorized custodian to have oversight of all funds of the organization in 3 accordance with the organization’s financial policies. The Treasurer will organize, document, and record all financial activities. The Treasurer will be diligent and conscientious in ensuring all funds are received and spent in accordance with the organization’s tax-exempt purpose, bylaws and budget. The financial records belong to the organization and must be available to the other officers and members upon request. \u003c/p\u003e\u003cp\u003eThe Treasurer shall: \u003c/p\u003e\u003cul\u003e\u003cli\u003ePrepare an annual budget for review and approval by the members.\u003c/li\u003e\u003cli\u003eEnsure that numbered receipts are provided for cash received by the organization. \u003c/li\u003e\u003cli\u003eEnsure that all funds are timely deposited in the organization’s authorized bank account(s). \u003c/li\u003e\u003cli\u003eEnsure that payments and disbursements are authorized by approved budget, or an amendment to the budget.\u003c/li\u003e\u003cli\u003ePresent a written financial report (including income and expenditures and comparing budgeted amounts to actual year-to-date amounts), at each General Membership Meeting of the membership and at other times as requested by the Executive Board. \u003c/li\u003e\u003cli\u003eSee that an annual financial review or audit, as appropriate based on budget size, is conducted and presented to the Executive Board, General Membership, and other stakeholders. \u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eSection 5.05. Member at Large.\u003c/strong\u003e The Member at Large shall serve to provide support to the other members of the Executive Board and to act as an intermediary party between the Board and General Members. Their duties and responsibilities will vary and will be primarily determined by the association’s current needs. \u003c/p\u003e\u003cp\u003eArticle VI Finances \u003c/p\u003e\u003cp\u003e\u003cstrong\u003eSection 6.01. Budget.\u003c/strong\u003e The Executive Board shall present to the membership at the first regular meeting of the membership after the officers have been elected, or as soon thereafter as practicable, a budget of anticipated revenue and expenses for the year. This budget shall be used to guide the activities of the organization during the year, including serving as approval for anticipated expenditures. Any substantial deviation from the budget must be approved in advance by the membership. \u003c/p\u003e\u003cp\u003e\u003cstrong\u003eSection 6.02. Obligations.\u003c/strong\u003e The Executive Board may authorize any officer or officers to enter into contracts or agreements for the purchase of materials or services on behalf of the organization. \u003c/p\u003e\u003cp\u003e\u003cstrong\u003eSection 6.03. Loans.\u003c/strong\u003e No loans shall be made by the organization to its officers or members. \u003c/p\u003e\u003cp\u003e\u003cstrong\u003eSection 6.04. Checks.\u003c/strong\u003e All checks, drafts, or other orders for the payment of money on behalf of the organization shall be signed by the Treasurer or by any other person as authorized in writing by the Executive Board. \u003c/p\u003e\u003cp\u003e\u003cstrong\u003eSection 6.05. Banking.\u003c/strong\u003e The Treasurer shall ensure that all funds of the organization are timely deposited to the credit of the organization in such banks or other depositories as determined by the Executive Board. All deposits and disbursements shall be documented by a receipt, an invoice, or other written documentation. Sequentially numbered receipts shall be provided, with a copy kept, whenever cash is turned over or collected. All deposits and/or disbursements shall be made as soon as practicable upon receipt of the funds, normally daily, immediately after received and counted. If debit or credit cards are established in the name of the organization, a policy approved by the Executive Board shall be developed and used that includes a list of the authorized users, daily/monthly/annual spending limits, and review and oversight provisions. No personal charging on the card by the authorized users shall be allowed. \u003c/p\u003e\u003cp\u003e\u003cstrong\u003eSection 6.06. Financial Controls.\u003c/strong\u003e The organization shall adopt appropriate financial controls to ensure the integrity of its funds. Specifically, without limitation, the organization shall maintain separation of financial controls so that, minimally: \u003c/p\u003e\u003cul\u003e\u003cli\u003eAll expenses must be approved by the membership by way of approval of an annual budget, or amendments thereto, or be approved by separate resolution of the Executive Board\u003c/li\u003e\u003cli\u003eChecks exceeding $500 must be endorsed by at least two officers authorized by resolution of the Executive Board, and checks of the Organization shall include above the signature line a notice to this requirement; \u003c/li\u003e\u003cli\u003eAn officer or other person without check signing authority designated by the Executive Board shall review and reconcile all bank statements on a monthly basis; and,\u003c/li\u003e\u003cli\u003eA committee of at least two (2) persons without check signing authority shall annually audit all corporate finances, or hire and supervise an outside accountant or auditing firm to conduct a review of corporate financial records. \u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eSection 6.07. Financial Report.\u003c/strong\u003e The Treasurer shall present a financial report at each membership meeting of the organization and prepare a final report at the close of the year in accordance with the organization’s financial policies. The Executive Board shall have the report and the accounts examined annually. If the organization grosses less than $100,000 per year, the financial practices and accounts may be reviewed by an internal audit committee. The audit committee shall consist of two or more Board or voting members of the organization who are not involved in the routine handling of the organization’s finances, including not having signature authority on bank accounts or approval authority over disbursements. If the organization grosses over $100,000 in receipts, an external professional, such as a certified public accountant (CPA), shall be hired by the audit committee to perform a financial review or compilation. A full audit shall be conducted by an external CPA when annual gross receipts equal or exceed $250,000. \u003c/p\u003e\u003cp\u003e\u003cstrong\u003eSection 6.08. Fiscal Year.\u003c/strong\u003e The fiscal year of the organization shall be from July 1 to June 30 but may be changed by resolution of the Executive Board. \u003c/p\u003e\u003cp\u003e\u003cstrong\u003eSection 6.09. Financial Record Retention.\u003c/strong\u003e All records of the organization shall be maintained and destroyed in accordance with law, and standard record retention guidelines. Financial records shall be maintained as follows: \u003c/p\u003e\u003cp\u003eRECORD \t\t\t\tHOW TO STORE \t\tPERIOD OF TIME \u003c/p\u003e\u003cp\u003eYear-end Treasurer’s financial \t\tStore in corporate record\tAt least seven (7) years \u003c/p\u003e\u003cp\u003ereport/statement, annual Internal \tbook, binder, and/or cloud-\tConsider keeping permanently.\u003c/p\u003e\u003cp\u003eFinancial Review Reports, IRS \t\tbased software.\u003c/p\u003e\u003cp\u003eForm 990s    \u003c/p\u003e\u003cp\u003eBank statements, canceled checks, \tCompile and file records on\tSeven (7) Years\u003c/p\u003e\u003cp\u003echeck registers, invoices, receipts, \ta yearly basis. Store in binder\tStore w/financial records.\u003c/p\u003e\u003cp\u003ecash tally sheets, investment \t\tor cloud-based software.\tDestroy after seven years.\u003c/p\u003e\u003cp\u003estatements, and related documents        \u003c/p\u003e\u003cp\u003eTreasurer’s reports (monthly) \t\tCompile and file records on \tThree (3) Years\u003c/p\u003e\u003cp\u003eyearly basis. Store in binder \tStore w/ financial records.\u003c/p\u003e\u003cp\u003eor cloud-based software.   \tDestroy after three years. \u003c/p\u003e\u003cp\u003eARTICLE VII Conflicts of Interest \u003c/p\u003e\u003cp\u003e\u003cstrong\u003eSection 7.01. Existence of Conflict, Disclosure.\u003c/strong\u003e Directors, officers, employees and contractors of Organization should refrain from any actions or activities that impair, or appear to impair, their objectivity in the performance of their duties on behalf of the Organization. A conflict of interest may exist when the direct, personal, financial or other interest(s) of any director, officer, staff member or contractor competes or appears to compete with the interests of the Organization. If any such conflict of interest arises the interested person shall call it to the attention of the Board of Directors for resolution. If the conflict relates to a matter requiring board action, such person shall not vote on the matter. When there is a doubt as to whether any conflict of interest exists, the matter shall be resolved by a vote of the Board of Directors, excluding the person who is the subject of the possible conflict. \u003c/p\u003e\u003cp\u003e\u003cstrong\u003eSection 7.02. Nonparticipation in Vote.\u003c/strong\u003e The person having a conflict shall not participate in the final deliberation or decision regarding the matter under consideration and shall retire from the room in which the Board is meeting. However, the person may be permitted to provide the Board with any and all relevant information. \u003c/p\u003e\u003cp\u003e\u003cstrong\u003eSection 7.03. Minutes of Meeting.\u003c/strong\u003e The minutes of the meeting of the Board shall reflect that the conflict was disclosed and the interested person was not present during the final discussion or vote and did not vote on the matter. \u003c/p\u003e\u003cp\u003e\u003cstrong\u003eSection 7.04. Annual Review.\u003c/strong\u003e A copy of this conflict of interest statement shall be furnished to each director or officer, employee and/or contractor who is presently serving the Organization, or who hereafter becomes associated with the Organization. This policy shall be reviewed annually for information and guidance of directors and officers, staff members and contractors, and new officers and directors, staff members and contractors shall be advised of the policy upon undertaking the duties of their offices. \u003c/p\u003e\u003cp\u003eARTICLE VIII Indemnification \u003c/p\u003e\u003cp\u003eEvery member of the Executive Board, officer or employee of the Organization may be indemnified by the Organization against all expenses and liabilities, including counsel fees, reasonably incurred or imposed upon such members of the Board, officer or employee in connection with any threatened, pending, or completed action, suit or proceeding to which she/he may become involved by reason of her/his being or having been a member of the Board, officer, or employee of the Organization, or any settlement thereof, unless adjudged therein to be liable for negligence or misconduct in the performance of her/his duties. Provided, however, that in the event of a settlement the indemnification herein shall apply only when the Board approves such settlement and reimbursement as being in the best interest of the Organization. The foregoing right of indemnification shall be in addition and not exclusive of all other rights which such member of the Board, officer or employee is entitled. \u003c/p\u003e\u003cp\u003eARTICLE IX Amendments \u003c/p\u003e\u003cp\u003eThese Bylaws may be amended at any regular or special meeting of the membership by a majority vote of the members present, provided that at least thirty (30) days’ notice of the proposed amendments has been made to the membership, or alternatively the membership waives the required notice. \u003c/p\u003e\u003cp\u003eAbout \u003c/p\u003e\u003cp\u003eThis document was generated December 11, 2022. \u003c/p\u003e\u003cp\u003eBylaws updated, approved, and adopted by Tahoma Bears Baseball Boosters BOD on 09/23/2025.\u003c/p\u003e"])</script><script>self.__next_f.push([1,"2b:[\"$\",\"div\",null,{\"childre
